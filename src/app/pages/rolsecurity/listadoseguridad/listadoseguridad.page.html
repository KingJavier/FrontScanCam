<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
          <ion-button routerLink="/perfilseguridad" expand="block" fill="clear" shape="round" color="dark">
          <h5>{{this.nombre}}</h5>
        </ion-button>
        <img [src]="this.url" class="lafoto">
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <button class="salida" (click)="salir()">
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content>
<div style="margin: 30px;">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name </th>
        <th scope="col">Entrada</th>
        <th scope="col">Salida</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of entrada">
        <td>{{usuario.name}}</td>
        <td *ngIf="usuario.createdAt">{{usuario.createdAt|date:"short"}}</td>
        <td *ngIf="usuario.regEnt.length > 0">{{usuario.regEnt[0].createdAt|date:"short"}}</td>

      </tr>
    </tbody>
  </table>
</div>
</ion-content>
