<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
        <ion-button routerLink="/perfilseguridad" expand="block" fill="clear" shape="round" color="dark">
          <h5>{{this.nombre}}</h5>
        </ion-button>
        <img [src]="this.url" class="lafoto">
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <button class="salida" (click)="salir()">
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content class="fondo">
  <ion-row>
    <ion-col size="3">
      </ion-col>
        <ion-col size="6">
          <ion-card class="lacard">

            <ion-item routerLink="/registroinvitado">
              <ion-icon name="person-outline"></ion-icon>
                <ion-label>Registrar invitado</ion-label>
            </ion-item>

            <ion-item routerLink="/camaraescaner">
                <ion-icon name="camera-outline"></ion-icon>
                <ion-label>Camara Escaner</ion-label>
            </ion-item>

            <ion-item routerLink="/entrenarmaquina">
                <ion-icon name="happy-outline"></ion-icon>
                <ion-label>Entrenamiento de maquina</ion-label>
            </ion-item>

            <ion-item routerLink="/listadoseguridad">
              <ion-icon name="document-text-outline"></ion-icon>
              <ion-label>Vista Base de Datos </ion-label>
            </ion-item>

          </ion-card>
        </ion-col>
      <ion-col size="3">
    </ion-col>
  </ion-row>
</ion-content>
