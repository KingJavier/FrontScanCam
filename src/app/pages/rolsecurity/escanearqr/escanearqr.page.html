<ion-toolbar color="light">
  <ion-row>
    <ion-col size="2">
      <ion-buttons>
        <ion-menu-button color="dark" menu="first"></ion-menu-button>
          <ion-button routerLink="/perfilseguridad" expand="block" fill="clear" shape="round" color="dark">
          <h5>{{this.nombre}}</h5>
        </ion-button>
        <img [src]="this.url" class="lafoto">
      </ion-buttons>
    </ion-col>
    <ion-col size="9">
    </ion-col>
    <ion-col size="1">
      <button class="salida" (click)="salir()">
        <ion-icon name="log-out-outline" color="dark"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-toolbar>

<ion-content class="fondo">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-card class="lacard">
          <ion-text color="dark" >
            <h2 class="titulos">INVITADO</h2>
          </ion-text>

          <div class="ion-text-center">
            <ion-button color="primary" class="ion-margin-top">
              <h2>ACEPTAR</h2>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
      <ion-col size="8"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
